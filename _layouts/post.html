---
layout: default
body_class: post
---
<article class="post">
  <div class="row">
    <div class="xsmall-12 xsmall-uncentered small-10 small-centered columns">

      <header class="post-header text-center">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
        <h1 class="post-title" itemprop="name headline"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
      </header>

      {% if page.image %}
      <img class="post-image" src="{{ page.image | prepend: site.baseurl }}">
      {% endif %}

      {{ content }}
    </div>
  </div>
</article>
