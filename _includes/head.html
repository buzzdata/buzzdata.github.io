<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/assets/favicon.ico" | prepend: site.baseurl }}?">

  <link rel="stylesheet" href="{{ "/css/vendor/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  {% if page_type == "home" or page_type == "post" or page_type == "solution" %}
  <link rel="stylesheet" href="{{ "/css/vendor/owl.transitions.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/vendor/owl.carousel.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/vendor/owl.theme.css" | prepend: site.baseurl }}">
  {% endif %}
  {% if page_type == "demo" %}
  <style type="text/css" media="screen" >.LV_validation_message{ font-weight:bold; margin: 0 0 0 5px; }
  .LV_valid{ color:#00CC00; display:none; }
  .LV_invalid{ color:#CC0000; font-size:10px; }
  .LV_valid_field, input.LV_valid_field:hover, input.LV_valid_field:active, textarea.LV_valid_field:hover, textarea.LV_valid_field:active { outline: 1px solid #00CC00; }
  .LV_invalid_field, input.LV_invalid_field:hover, input.LV_invalid_field:active, textarea.LV_invalid_field:hover, textarea.LV_invalid_field:active { outline: 1px solid #CC0000; }</style>
  {% endif %}
  <script type="text/javascript" src="{{ "/scripts/vendor/jquery.min.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script type="text/javascript" src="{{ "/scripts/vendor/modernizr.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  <script type="text/javascript" src="{{ "/scripts/site.js" | prepend: site.baseurl }}" type="text/javascript"></script>

 (function(j,u,k,e,b,o,x){j[b]=j[b]||function(){
 (j[b].q=j[b].q||[]).push(arguments)},j[b].l=1*new Date();o=u.createElement(k),
 x=u.getElementsByTagName(k)[0];o.async=1;o.src=e;x.parentNode.insertBefore(o,x)
 })(window,document,'script','https://app.cdn.lookbookhq.com/production/jukebox/current/jukebox.js','lbhq');

</script>
