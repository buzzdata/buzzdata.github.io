<header class="site-header at-top">

  <div class="site-lockup-wrapper">
    <a class="site-lockup" href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/assets/logo-gray.png" alt="{{ site.title }}">
      <span class="hidden">{{ site.title }}</span>
    </a>
  </div>

  <nav class="site-nav">
    <div class="header-nav">
      {% assign pages = site.pages | sort: 'page_id' %}
      {% for page in pages %}
      {% if page.label != 'Home' and page.layout == 'default' %}
        {% if page.label %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.label }}</a>
        {% else %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endif %}
      {% endfor %}
    </div>
  </nav>

  <div id="sidenav-trigger"><span class="hidden">MENU</span>

      <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
      <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
    </svg> -->

    <span class="hamburger">
      <span class="top"></span>
      <span class="middle"></span>
      <span class="bottom"></span>
    </span>
  </div>

</header>
